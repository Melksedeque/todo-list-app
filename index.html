<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Todo app</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

  <link rel="stylesheet" href="assets/css/style.min.css">
</head>
<body>
  <main class="page light-theme">
    <div class="container container-app">
      <header class="top d-flex justify-content-between align-content-center align-items-center">
        <h1>TODO</h1>
        <div class="theme-buttons">
          <button type="button" class="button-theme button-light">
            <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26"><path fill="#FFF" fill-rule="evenodd" d="M13 0c.81 0 1.603.074 2.373.216C10.593 1.199 7 5.43 7 10.5 7 16.299 11.701 21 17.5 21c2.996 0 5.7-1.255 7.613-3.268C23.22 22.572 18.51 26 13 26 5.82 26 0 20.18 0 13S5.82 0 13 0z"/></svg>
          </button>
          <button type="button" class="button-theme button-dark" style="display: none;">
            <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26"><path fill="#FFF" fill-rule="evenodd" d="M13 21a1 1 0 011 1v3a1 1 0 11-2 0v-3a1 1 0 011-1zm-5.657-2.343a1 1 0 010 1.414l-2.121 2.121a1 1 0 01-1.414-1.414l2.12-2.121a1 1 0 011.415 0zm12.728 0l2.121 2.121a1 1 0 01-1.414 1.414l-2.121-2.12a1 1 0 011.414-1.415zM13 8a5 5 0 110 10 5 5 0 010-10zm12 4a1 1 0 110 2h-3a1 1 0 110-2h3zM4 12a1 1 0 110 2H1a1 1 0 110-2h3zm18.192-8.192a1 1 0 010 1.414l-2.12 2.121a1 1 0 01-1.415-1.414l2.121-2.121a1 1 0 011.414 0zm-16.97 0l2.121 2.12A1 1 0 015.93 7.344L3.808 5.222a1 1 0 011.414-1.414zM13 0a1 1 0 011 1v3a1 1 0 11-2 0V1a1 1 0 011-1z"/></svg>
          </button>
        </div>
      </header>
      
      <section class="new-todo">
        <form action="" id="new-item" class="d-flex align-content-center align-items-center">
          <div class="mark">
            <label class="circle" for="input_new_todo"></label>
          </div>
          <div class="label">
            <input type="text" name="input_new_todo" id="input_new_todo" placeholder="Create a new todo..." data-input>
          </div>
          <div class="error-info text-danger" style="display: none;">This field can't be empty</div>
        </form>
      </section>
      
      <section class="list-todo">
        <ul class="list-items" id="task-list">
          
        </ul>
        <footer class="list-filter d-flex align-content-center align-items-center justify-content-between">
          <div class="items-count">
            <p><span class="count"></span> items left</p>
          </div>
          <div class="items-filter d-none d-sm-block">
            <button class="all-items active">All</button>
            <button class="active-items">Active</button>
            <button class="completed-items">Completed</button>
          </div>
          <div class="items-clear">
            <button class="clear-items">Clear Completed</button>
          </div>
        </footer>
      </section>

      <section class="filter-mobile d-block d-sm-none">
        <div class="items-filter">
          <button class="all-items active">All</button>
          <button class="active-items">Active</button>
          <button class="completed-items">Completed</button>
        </div>
      </section>

      <section class="observation">
        <h3>Drag and drop to reorder the list</h3>
      </section>
    </div>
      
    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/Melksedeque" target="_blank">Melksedeque Silva</a>.
    </footer>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  <script src="assets/js/change-theme.js"></script>
  <script src="assets/js/todo-list.js"></script>
  <script src="assets/js/drag-and-drop.js"></script>
</body>
</html>
